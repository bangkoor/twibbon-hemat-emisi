		<script>
		function hitung(){
			var jarak = $("#jarak").val();
			var kendaraan = $('input[name="kendaraan"]:checked').val();
			//alert(kendaraan);
			//hitung emisi
			let bb,emisi;
			let fe=69300;
			if (kendaraan==="mobil1") {
				bb=8.93;
			} else if (kendaraan==="mobil2") {
				bb=8.43;
			} else if (kendaraan==="motor1") {
				bb=40.15;
			} else if (kendaraan==="motor2") {
				bb=20.7;
			} else {
				bb=0;
			}
			
			let eg = jarak/bb;
			eg = eg * 5.8275/1000; //BOE
			eg = eg * 6.11 * Math.pow(10,9) * Math.pow(10,-12); //TJ
			emisi = fe*eg;
			
			const context = canvas.getContext('2d');
			context.clearRect(0, 0, 1080, 1080);
			let canvasWrapper = document.getElementById('c');
			let canvasWrapperWidth = canvasWrapper.clientWidth;
			$(function () {
				$(":file").change(function () {
					if (this.files && this.files[0]) {
						let reader = new FileReader();
						reader.onload = imageIsLoaded;
						reader.readAsDataURL(this.files[0]);
					}
				});
			});
			
			let isi_tulisan = 'Hari ini saya menghemat CO2 '+emisi.toFixed(2)+' kg*';
			var emisiSaya = 'Ayo dukung program hemat emisi dengan bersepeda dan menggunakan twibbon potensi hemat emisi. Dapatkan twibbon-nya di ipb.link/calculator-emisi. '+isi_tulisan+' dengan bersepeda #hematEmisi #IPBVirtualGowes2021'
			$("#txtKeyw").val(emisiSaya);
			
			// load image
			fabric.Image.fromURL('./img/desain twibbon transparent.png', function (img) {
				img.scaleToWidth(canvas.getWidth());
				
				// create text --> ini nanti yang bisa diubah dinamis dari function kalkulator emisi
				
				let textCO2 = new fabric.Text(isi_tulisan, {
					left: 40,
					top: 370,
					fontSize: 25,
					fontFamily: 'Arial',
					fill: 'white'
				}).setSubscript(26, 27);
				
				// add image and text to a group
				let group = new fabric.Group([img, textCO2], {
					left: 0,
					top: 0
				});
				
				// add the group to canvas
				canvas.setOverlayImage(group, canvas.renderAll.bind(canvas));
			});
			canvas.selection = false;
			function imageIsLoaded(e) {
                                        fabric.Image.fromURL(e.target.result,function(img){
                                            var aspectRatio = 500/500;
                                            var factor = 500 / img.width;
                                            img.set({
                                                scaleX: factor,
                                                scaleY: factor 
                                            });
                                            canvas.add(img);
                                            canvas.item(0).set({
                                                borderColor: 'gray',
                                                cornerColor: 'black',
                                                cornerSize: 70,
                                                borderScaleFactor: 10,
                                                hasBorders: true,
                                                
                                                rotatingPointOffset:200,
                                                padding:60, 
                                                transparentCorners: true
                                            });
                                            canvas.setActiveObject(canvas.item(0));
                                            this.__canvases.push(canvas);
                                            canvas.sendToBack(img);
                                        });
                                    };
		}
	</script>
